<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Parks Weekend Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #52c86a 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hero {
            text-align: center;
            background: linear-gradient(145deg, #ffffff 0%, #f8fffe 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(39, 174, 96, 0.15);
            margin-bottom: 30px;
            border-top: 4px solid #27ae60;
        }
        
        .hero h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #229954 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .hero .subtitle {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .tennis-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .nyc-badge {
            display: inline-block;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .nav-tabs {
            display: flex;
            background: linear-gradient(145deg, #ffffff 0%, #f8fffe 100%);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.1);
            border-top: 2px solid #27ae60;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .nav-tab:not(.active):hover {
            background: linear-gradient(145deg, #f0f8f0 0%, #e8f5e8 100%);
            color: #27ae60;
        }
        
        .tab-content {
            display: none;
            background: linear-gradient(145deg, #ffffff 0%, #f8fffe 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.1);
            margin-bottom: 20px;
            border-top: 3px solid #27ae60;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .park-selector {
            background: linear-gradient(145deg, #f7fcf7 0%, #e8f5e8 100%);
            border: 2px solid #52c86a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.1);
        }
        
        .park-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .park-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e8f5e8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .park-option:hover {
            border-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.1);
        }
        
        .park-option.selected {
            border-color: #27ae60;
            background: linear-gradient(145deg, #e8f5e8 0%, #d4edda 100%);
        }
        
        .park-option input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .park-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .park-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .status-card {
            background: linear-gradient(145deg, #f8fff8 0%, #f0f8f0 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #27ae60;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.1);
        }
        
        .unavailable {
            border-left-color: #e74c3c;
            background: linear-gradient(145deg, #fdf2f2 0%, #f8d7da 100%);
            color: #721c24;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .notification-settings {
            background: linear-gradient(145deg, #f7fcf7 0%, #e8f5e8 100%);
            border: 2px solid #52c86a;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.1);
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }
        
        button:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .weekend-dates {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            padding: 18px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            color: #155724;
            border: 2px solid #27ae60;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .last-checked {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .hero { padding: 25px 20px; }
            .hero h1 { font-size: 2em; }
            .nav-tabs { flex-direction: column; }
            .controls { flex-direction: column; }
            .park-grid { grid-template-columns: 1fr; }
            
            .auto-refresh {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
